<!DOCTYPE html>
<html>
<head>
  <title>Trivia Game</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Trivia Game</h1>
  <div>
    <label>Enter your name: <input id="nameInput" /></label>
    <button onclick="connect()">Join Game</button>
  </div>

  <div id="game" style="display:none;">
    <h2 id="question">Waiting for question...</h2>
    <input id="answerInput" placeholder="Your answer" />
    <button onclick="submitAnswer()">Submit</button>
    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
